<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title >Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button routerLink="/add">
          <ion-icon slot="icon-only" name="add-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>
        <ion-title>Our Catalogue</ion-title>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card *ngFor="let Announcement of allAnnouncements">
      <div class="container">
      <img alt="Silhouette of mountains" src={{Announcement.image}} />
    </div>
      <ion-card-header>
        <ion-card-title>{{Announcement.title}}</ion-card-title>
        <ion-card-subtitle>{{Announcement.lieu}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{Announcement.description}}
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
